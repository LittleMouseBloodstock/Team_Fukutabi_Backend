# Deploy Python FastAPI (backend/) to Azure Web App - Oryx build
name: Build & deploy FastAPI to Azure Web App (Oryx)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure backend/requirements.txt exists (copy if root-only)
        run: |
          if [ ! -f requirements.txt ] && [ -f ../requirements.txt ]; then
            echo "Copying ../requirements.txt -> backend/requirements.txt"
            cp ../requirements.txt requirements.txt
          fi
          ls -la

      - name: Install zip tool
        run: |
          sudo apt-get update && sudo apt-get install -y zip

      # ✅ backend の中身だけを zip → Azure 展開時に wwwroot 直下に置かれる
      - name: Create deployment zip (source only, Oryx will build)
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          shopt -s dotglob
          # 現在地は backend/
          zip -qr ../release-src.zip * -x "*/__pycache__/*" "*.pyc" "antenv/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: release-src.zip
      
      - name: Inspect deployment zip (must have requirements.txt at root)
        shell: bash
        run: |
          unzip -l ../release-src.zip | sed -n '1,200p'
          echo "---- check requirements.txt at zip root ----"
          unzip -l ../release-src.zip | awk '{print $4}' | grep -Fx "requirements.txt" \
            || (echo "requirements.txt is NOT at zip root" && exit 1)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-002-gen10-step3-2-py-oshima9"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_32DCBC11FA764CD5A832E64BEA3D77BF }}
          package: release-src.zip
